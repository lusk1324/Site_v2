    <script>
        // Função para mostrar mais itens na lista de mais vendidos
    document.querySelector('#mais-vendidos-mostrar-mais').addEventListener('click', function() {
        // Seleciona a lista de mais vendidos
        var maisVendidosLista = document.querySelector('#mais-vendidos-lista');
        // Seleciona todos os itens da lista
        var maisVendidosItens = maisVendidosLista.querySelectorAll('li');

        // Define quantos itens devem ser mostrados quando o botão "Mostrar mais" for clicado
        var itemsToShow = 3;
        
        // Loop através de todos os itens e exibe os próximos 'itemsToShow' itens ocultos
        for (var i = 0; i < maisVendidosItens.length; i++) {
            if (i >= maisVendidosItens.length - itemsToShow) {
                maisVendidosItens[i].style.display = 'list-item'; // Mostra o item
            }
        }
    });
    </script>
